syntax = "proto3";
package chat;

message Channel {
    string name = 1;
    string creator_nick = 2;
    int32 id = 3;
}

message Channels {
    repeated Channel channels = 1;
}

message CreateChannel {
    string name = 1;
    string creator_nick = 2;
}

message ChatMessage {
    int32 id = 1;
    string message = 2;
    string nick = 3;
}