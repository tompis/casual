

server:

  #
  # A list of services that a server has
  #
  services:
      
      # name of the service
    - name: casual.simple-chat-protobuffer.create-chat-room
      
      # name of the function the service should bind to
      function: create_chat_room
      
      # transation characteristics
      # Can be one of the following
      # - auto : if a transaction is present join it, else start a new one (default)
      # - join : if a transaction is present join it, 
      # - none : don't join any transaction
      # - atomic : start a new transaction regardless.
      #
      transaction: none
      
    - name: casual.simple-chat-protobuffer.list-chat-rooms
      function: list_chat_rooms
      transaction: none

    - name: casual.simple-chat-protobuffer.enter-chat-room
      function: enter_chat_room
      transaction: none

    - name: casual.simple-chat-protobuffer.chat-message
      function: chat_message
      transaction: none

    - name: casual.simple-chat-protobuffer.get-chat-messages
      function: get_chat_messages
      transaction: none
