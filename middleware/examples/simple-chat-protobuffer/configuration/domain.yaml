

domain:

  # name of this domain
  name: simple-chat-protobuffer
      
  servers: 
         
      #  
      # path to the server. If servers path are in PATH environment variable
      # one can omitt the path part, and only use the executable name
      #  
    - path: simple-chat-protobuffer-server
      instances: 1 # how many instances should be started
      note: Simple chat server using protobuffer protocol. Use simple-chat-protobuffer-client for communication with this server
      


